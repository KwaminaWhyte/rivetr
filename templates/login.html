{% extends "base.html" %}

{% block title %}Login - Rivetr{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Rivetr</h1>

        {% match error %}
        {% when Some with (err) %}
        <div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 14px;">
            {{ err }}
        </div>
        {% when None %}
        {% endmatch %}

        <form method="POST" action="/dashboard/login">
            <div class="form-group">
                <label class="form-label" for="token">Admin Token</label>
                <input
                    type="password"
                    id="token"
                    name="token"
                    class="form-input"
                    placeholder="Enter your admin token"
                    required
                    autofocus
                >
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Sign In
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #6b7280;">
            Powered by Rivetr v{{ version }}
        </p>
    </div>
</div>
{% endblock %}
